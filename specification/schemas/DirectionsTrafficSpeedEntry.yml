type: object
title: DirectionsTrafficSpeedEntry
required:
  [
    speed_category,
    offset_meters,
  ]
deprecated: true
properties:
  speed_category:
    type: string
    description: The current traffic/speed conditions on this portion of a path.
  offset_meters:
    type: number
    description: The offset along the path (in meters) up to which this speed category is valid.
    