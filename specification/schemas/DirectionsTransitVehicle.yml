type: object
title: DirectionsTransitVehicle
required: [type, name]
properties:
  icon:
    description: The icon associated with this vehicle type.
    type: string
  name:
    description: The name of this vehicle, capitalized.
    type: string
    example: Train
  type:
    description: The type of vehicle used, e.g. train or bus.
    type: string
    enum: 
      - RAIL
      - METRO_RAIL
      - SUBWAY
      - TRAM
      - MONORAIL
      - HEAVY_RAIL
      - COMMUTER_TRAIN
      - HIGH_SPEED_TRAIN
      - LONG_DISTANCE_TRAIN
      - BUS
      - INTERCITY_BUS
      - TROLLEYBUS
      - SHARE_TAXI
      - FERRY
      - CABLE_CAR
      - GONDOLA_LIFT
      - FUNICULAR
      - OTHER
