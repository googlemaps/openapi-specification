type: object
title: PlaceGeometry
description: A place geometry object includes the location and viewport of a place.
required:
  - location
  - viewport
properties:
  location:
    description: Contains the geocoded latitude, longitude value for this place.
    $ref: "./LatLngLiteral.yml"
  viewport:
    description: Viewport bounds for this place.
    $ref: "./Bounds.yml"
