type: object
title: PlaceOpeningHours
description: An object describing the opening hours of a place.
properties:
  open_now:
    description: A boolean value indicating if the place is open at the current time.
    type: boolean
  periods:
    description: |
      An array of opening periods covering seven days, starting from Sunday, in chronological order.
    type: array
    items:
      $ref: "./PlaceOpeningHoursPeriod.yml"
  weekday_text:
    description: An array of strings describing in human-readable text the hours of the place.
    type: array
    items:
      type: string
    example:
      - "Monday: 9:00 AM – 5:00 PM"
      - "Tuesday: 9:00 AM – 5:00 PM"
      - "Wednesday: 9:00 AM – 5:00 PM"
      - "Thursday: 9:00 AM – 5:00 PM"
      - "Friday: 9:00 AM – 5:00 PM"
      - "Saturday: Closed"
      - "Sunday: Closed"
