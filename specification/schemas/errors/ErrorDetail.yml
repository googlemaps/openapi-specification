type: object
title: Error Message
required: [reason, message]
properties:
  message:
    description: A short description of the error.
    type: string
  reason:
    type: string
    description: A reason for the error.
    enum:
      - badRequest
      - dailyLimitExceeded
      - invalid
      - keyInvalid
      - notFound
      - parseError
      - userRateLimitExceeded
  domain:
    type: string
    description: The domain in which the error occurred.
    enum:
      - global
      - geolocation
      - usageLimits
example:
  message: API key not valid. Please pass a valid API key.
  domain: global
  reason: badRequest
          